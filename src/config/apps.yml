- title: Development Seed 
  description: Development Seed is using the Planetary Computer to accelerate the critical work of the environmental scientists tasked with mapping the world's land use.  By combining Earth observation data and machine learning, this work is helping scientists spend more time planning conservation, and less time annotating imagery.
  thumbnailUrl: ./images/apps/azure-land-cover.png
  links:
