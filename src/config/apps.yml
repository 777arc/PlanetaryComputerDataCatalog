- title: The Nature Conservancy
  description: The Nature Conservancy is using the Planetary Computer to protect and manage land, oceans, and biodiversity. In partnership with Microsoft and with development support from Vizzuality, TNC is accelerating conservation with Marxan, a cloud-based platform for data-driven spatial planning.
  thumbnailUrl: https://via.placeholder.com/1817x1024
