    - title: Learn about The Nature Conservancy
      url: https://www.nature.org/

- title: CarbonPlan
  description: CarbonPlan is leveraging Planetary Computer resources to enable more transparent and scientifically rigorous evaluation of forest-based climate solutions. By shining a data-driven light on past and future carbon offset projects, this enables procurement programs to favor the highest-quality outcomes.
