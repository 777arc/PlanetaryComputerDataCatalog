      url: https://aka.ms/ai4e-landcover-app
    - title: Learn about Development Seed
      url: https://developmentseed.org/

- title: World Mosquito Program
  description: The World Mosquito Program (WMP) uses Microsoft Azure to model population areas and determine the best release sites for disease-fighting mosquitos to stop the spread of deadly dengue fever.
